<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Numeral.js-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">
        <title>Javascript Calculator</title>
    </head>

    <body>
        <div id="root">
            <div id="calculator" class="light-theme">
                <div id="top">
                    <div id="title">Calculator</div>
                    <div id="switch-theme">
                        <img id="light-theme-icon" src="assets/light.svg" alt="light theme">
                        <img id="dark-theme-icon" src="assets/dark-theme.svg" alt="dark-theme" style="display: none;">
                    </div>
                </div>
                <div id="input-box">
                    <span id="prev"></span>
                    <div id="screen"></div>
                </div>
                <div id="buttons">
                    <div id="AC" class="grey-btn btn">AC</div>
                    <div id="c" class="grey-btn btn">C</div>
                    <div id="plus-minus" class="grey-btn btn"><img
                            src="assets/mathematical-basic-signs-of-plus-and-minus-with-a-slash-svgrepo-com.svg"
                            alt="plus minus" class="svg-white"></div>
                    <div id="%" class="grey-btn btn">%</div>

                    <div id="7" class="transparent-btn btn">7</div>
                    <div id="8" class="transparent-btn btn">8</div>
                    <div id="9" class="transparent-btn btn">9</div>

                    <div id="/" class="btn blue-btn"><img src="assets/division-svgrepo-com1.svg" alt="division"
                            class="svg-white"></div>

                    <div id="4" class="transparent-btn btn">4</div>
                    <div id="5" class="transparent-btn btn">5</div>
                    <div id="6" class="transparent-btn btn">6</div>

                    <div id="*" class="btn blue-btn"><img src="assets/close-cross-svgrepo-com.svg" alt="multiplication"
                            class="svg-white"></div>

                    <div id="1" class="transparent-btn btn">1</div>
                    <div id="2" class="transparent-btn btn">2</div>
                    <div id="3" class="transparent-btn btn">3</div>

                    <div id="-" class="btn blue-btn"><img src="assets/minus-svgrepo-com.svg" alt="minus"
                            class="svg-white"></div>

                    <div id="0" class="transparent-btn btn">0</div>
                    <div id="." class="transparent-btn btn">,</div>

                    <div id="=" class="btn dark-blue-btn">=</div>
                    <div id="+" class="btn blue-btn"><img src="assets/plus-svgrepo-com.svg" alt="plus"
                            class="svg-white"></div>

                </div>
            </div>

        </div>
        <footer class="light-theme" id="footer">
            <div class="footer-wrapper">

                <div class="col info">
                    <h4>Simple Javascript Calculator</h4>
                    <p>Author: Fulvia Mourikis</p>
                    <p>Design by <a href="https://bigsondev.com">BigsonDev</a></p>
                </div>
                <div class="col calc-icon">
                    <img src="assets/calculator-maths-tool-svgrepo-com.svg" alt="calculator" class="svg-grey">
                </div>
                <div class="col contacts">
                    <h4>Contact me</h4>
                    <div class="icons">
                        <a href="https://www.github.com/zum281"><i class="fab fa-github"></i></a>
                        <a href="https://www.facebook.com/fulvia.mourikis"><i class="fab fa-facebook"></i></a>
                    </div>
                    <p><a href="mailto:zum281@gmail.com">Send me an email</a></p>

                </div>
            </div>

        </footer>
        <script src="js/app.js"></script>
    </body>

</html>
